<script>

    // system situation

// convert to date object
function convertToDateObj(dateStr, timeStr) {
    try {
        // check input
        if (!dateStr || !timeStr) {
            console.warn('Date or time string is empty:', dateStr, timeStr);
            return null;
        }

        let year, month, day;

        // date (MM/DD/YYYY or YYYY/MM/DD or YYYY-MM-DD)
        const dateMatchMDY = dateStr.match(/(\d{1,2})\/(\d{1,2})\/(\d{4})/); // MM/DD/YYYY
        const dateMatchYMD = dateStr.match(/(\d{4})[-\/](\d{1,2})[-\/](\d{1,2})/); // YYYY/MM/DD or YYYY-MM-DD

        if (dateMatchMDY) {
            month = parseInt(dateMatchMDY[1], 10) - 1; // month starts from 0
            day = parseInt(dateMatchMDY[2], 10);
            year = parseInt(dateMatchMDY[3], 10);
        } else if (dateMatchYMD) {
            year = parseInt(dateMatchYMD[1], 10);
            month = parseInt(dateMatchYMD[2], 10) - 1; // month starts from 0
            day = parseInt(dateMatchYMD[3], 10);
        } else {
            console.error('Unrecognized date format：', dateStr);
            return null;
        }

        let hours = 0, minutes = 0, seconds = 0;

        // time (12hr or 24hr format)
        const ampmMatch = timeStr.match(/(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?\s*(am|pm)/i); // 12hr
        const timeMatch24 = timeStr.match(/(\d{1,2}):(\d{1,2})(?::(\d{1,2}))?/); // 24hr

        if (ampmMatch) {
            const ampm = ampmMatch[4].toLowerCase();
            hours = parseInt(ampmMatch[1], 10);
            minutes = parseInt(ampmMatch[2], 10);
            seconds = ampmMatch[3] ? parseInt(ampmMatch[3], 10) : 0;

            if (ampm === 'pm' && hours < 12) {
                hours += 12;
            } else if (ampm === 'am' && hours === 12) {
                hours = 0; // Midnight (12 AM) is 0 hours
            }
        } else if (timeMatch24) {
            hours = parseInt(timeMatch24[1], 10);
            minutes = parseInt(timeMatch24[2], 10);
            seconds = timeMatch24[3] ? parseInt(timeMatch24[3], 10) : 0;
        } else {
            console.error('Unrecognized date format：', timeStr);
            return null;
        }

        // set up date
        const date = new Date(year, month, day, hours, minutes, seconds);

        // check if date is correct
        if (isNaN(date.getTime())) {
            console.error('Invalid date and time combination：', dateStr, timeStr, ' -> Unable to construct a valid date');
            return null;
        }

        return date;
    } catch (e) {
        console.error('Error parsing datetime:', e, 'date:', dateStr, 'time:', timeStr);
        return null;
    }
}

    // Round down the hours to the nearest 0.5 hour (fractions of half an hour are not counted)
    function roundToHalfHour(hours) {
        // Prevent NaN
        if (isNaN(hours) || hours <= 0) {
            return 0;
        }
        // Multiply the hours by 2, round down, and divide by 2 to get multiples of 0.5 hours
        return Math.floor(hours * 2) / 2;
    }

    // Round the wage to the nearest multiple of 100
    function roundToHundred(wage) {
        // Prevent NaN
        if (isNaN(wage) || wage <= 0) {
            return 0;
        }
        return Math.round(wage / 100) * 100;
    }

    // Calculate working hours, deducting lunch breaks（12:00-13:00）
    function calculateWorkHours(clockInTime, clockOutTime) {
        // Check if the input parameters are valid
        if (!clockInTime || !clockOutTime ||
            !(clockInTime instanceof Date) || !(clockOutTime instanceof Date) ||
            isNaN(clockInTime.getTime()) || isNaN(clockOutTime.getTime())) {
            console.error('Invalid time parameter：', clockInTime, clockOutTime);
            return 0;
        }

        // Create a copy of the date to avoid modifying the original object
        const clockIn = new Date(clockInTime);
        const clockOut = new Date(clockOutTime);

        // Check if the end time is earlier than the start time (may be across days)
        if (clockOut < clockIn) {
            // If clock in across days, add one day
            clockOut.setDate(clockOut.getDate() + 1);
        }

        // Lunch break
        const lunchBreakStart = new Date(clockIn);
        lunchBreakStart.setHours(12, 0, 0, 0);

        const lunchBreakEnd = new Date(clockIn);
        lunchBreakEnd.setHours(13, 0, 0, 0);

        // Check if lunch break time needs to be adjusted to the next day
        if (clockIn.getHours() >= 13) {
            lunchBreakStart.setDate(lunchBreakStart.getDate() + 1);
            lunchBreakEnd.setDate(lunchBreakEnd.getDate() + 1);
        }

        // calculate work hours (hr)
        let workHours = (clockOut - clockIn) / (1000 * 60 * 60);

        // Check if lunch break time needs to be deducted
        // Case 1: The start and end times are outside the lunch break, but span the lunch break
        if (clockIn < lunchBreakStart && clockOut > lunchBreakEnd) {
            workHours -= 1; // Deduct 1 hour lunch break
        }
        // Case 2: The working hours are before the lunch break, and the working hours are during the lunch break
        else if (clockIn < lunchBreakStart && clockOut > lunchBreakStart && clockOut <= lunchBreakEnd) {
            workHours -= (clockOut - lunchBreakStart) / (1000 * 60 * 60);
        }
        // Situation 3: Working hours fall during lunch break, and leaving get off work is after lunch break
        else if (clockIn >= lunchBreakStart && clockIn < lunchBreakEnd && clockOut > lunchBreakEnd) {
            workHours -= (lunchBreakEnd - clockIn) / (1000 * 60 * 60);
        }
        // Situation 4: Both the start and end of get off work are during the lunch break
        else if (clockIn >= lunchBreakStart && clockOut <= lunchBreakEnd) {
            workHours = 0; // All time is within lunch break, actual working time is 0
        }

        // If it spans multiple days, check whether the lunch break of the next day needs to be deducted
        if (clockOut.getDate() > clockIn.getDate()) {
            const nextDayLunchStart = new Date(lunchBreakStart);
            nextDayLunchStart.setDate(nextDayLunchStart.getDate() + 1);

            const nextDayLunchEnd = new Date(lunchBreakEnd);
            nextDayLunchEnd.setDate(nextDayLunchEnd.getDate() + 1);

            // Similar logic as above, but checks the lunch break time of the next day
            if (clockIn < nextDayLunchStart && clockOut > nextDayLunchEnd) {
                workHours -= 1;
            } else if (clockIn < nextDayLunchStart && clockOut > nextDayLunchStart && clockOut <= nextDayLunchEnd) {
                workHours -= (clockOut - nextDayLunchStart) / (1000 * 60 * 60);
            }
        }

        return workHours > 0 ? workHours : 0; // Make sure no negative numbers are returned
    }

    // login
    loginButton.addEventListener('click', function() {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === CORRECT_USERNAME && password === CORRECT_PASSWORD) {
            // Login successful
            loginContainer.style.display = 'none';

            // set login
            sessionStorage.setItem('isLoggedIn', 'true');

            // Login unsuccessful
            errorMessage.style.display = 'block';

            // Hide error message after 3 seconds
            setTimeout(() => {
                errorMessage.style.display = 'none';

        }
    });

    // logout
    logoutBtn.addEventListener('click', function() {
        punchContainer.style.display = 'none';
        loginContainer.style.display = 'block';

        // clear logout
        sessionStorage.removeItem('isLoggedIn');

        // clear input
        usernameInput.value = '';
        passwordInput.value = '';
    });

    // Check login status (on page load)
    window.addEventListener('load', function() {
        if (sessionStorage.getItem('isLoggedIn') === 'true') {
            loginContainer.style.display = 'none';
            punchContainer.style.display = 'block';
        }

        // Load wage settings
        if (localStorage.getItem('hourlyRate')) {
            hourlyRateInput.value = localStorage.getItem('hourlyRate');
        }

        // Initialize record display
        updateRecordsDisplay();

        // Check punch-in status
        checkClockInStatus();
    });

    // Set up local storage for wages
    hourlyRateInput.addEventListener('change', function() {
        const rate = parseFloat(this.value);
        if (!isNaN(rate) && rate > 0) {
            localStorage.setItem('hourlyRate', rate);
        } else {
            this.value = localStorage.getItem('hourlyRate') || 180;
        }
    });

// Update current time
function updateCurrentTime() {
    const now = new Date();
    // Use the 'en-US' locale and specify options to display the 12-hour clock and AM/PM
    const timeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    document.getElementById("current-time").textContent = timeString;
}

setInterval(updateCurrentTime, 1000);
updateCurrentTime();

    // clockin
clockInBtn.addEventListener('click', function() {
    const now = new Date();
    isClockIn = true;

    const clockInTimeString = now.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    const clockInDateString = now.toLocaleDateString('en-US', { year: 'numeric', month: '2-digit', day: '2-digit' });

    // Update Status
    statusElement.textContent = `Clocked in: In Work Mode - Time: ${clockInTimeString}`;
    statusElement.className = 'status clocked-in';

    // Disable/Enable Button
    clockInBtn.disabled = true;
    clockOutBtn.disabled = false;

    // save record
    const record = {
        date: clockInDateString, 
        clockInTime: clockInTimeString,
        clockOutTime: null,
        hoursWorked: null,
        wage: null
    };

    // get current records
    let records = JSON.parse(localStorage.getItem('workRecords') || '[]');
    records.push(record);
    localStorage.setItem('workRecords', JSON.stringify(records));

    // update display
    updateRecordsDisplay();

    // show alert
    alert(`Clocked in: In Work Mode - Time: ${clockInTimeString}`);
});

   // clockout
clockOutBtn.addEventListener('click', function() {
    if (!isClockIn) return;

    const clockOutTime = new Date();

    // Get the existing records and find the last unchecked record
    let records = JSON.parse(localStorage.getItem('workRecords') || '[]');
    const lastRecordIndex = records.findIndex(record => record.clockInTime && !record.clockOutTime);

    if (lastRecordIndex === -1) {
        alert('No clock-in records found to clock out from.');
        return;
    }

    let lastRecord = records[lastRecordIndex];

    // Get the Date object of the working time from the record
    const clockInDateObj = convertToDateObj(lastRecord.date, lastRecord.clockInTime);

    if (!clockInDateObj) {
        console.error('Unable to parse clock-in time, cannot calculate work hours.');
        alert('Invalid clock-in time, unable to calculate work hours.');
        return;
    }

    // calculate work hours
    const workHours = calculateWorkHours(clockInDateObj, clockOutTime);

    // Round working hours to the nearest 0.5 hour
    const roundedHours = roundToHalfHour(workHours);

    // Get hourly wages and ensure effectiveness
    const hourlyRate = parseFloat(hourlyRateInput.value) || 180;

    // Calculate salary and round to the nearest 100
    const wage = roundToHundred(roundedHours * hourlyRate);

    // update status
    statusElement.textContent = 'Status: Not clocked in';
    statusElement.className = 'status';

    // Disable/Enable Button
    clockInBtn.disabled = false;
    clockOutBtn.disabled = true;

    // update records
    lastRecord.clockOutTime = clockOutTime.toLocaleTimeString('en-US', { hour: 'numeric', minute: '2-digit', second: '2-digit', hour12: true });
    lastRecord.hoursWorked = roundedHours.toFixed(1);
    lastRecord.wage = wage.toFixed(0);
    localStorage.setItem('workRecords', JSON.stringify(records));

    // update dipslay
    updateRecordsDisplay();

    // reset status
    isClockIn = false;

    // show alert
    alert(`Clocked out: Freedom unlocked! - Time: ${lastRecord.clockOutTime}\nTotal work hours: ${workHours.toFixed(2)} hours\nRounded work hours: ${roundedHours.toFixed(1)} hours\nWage: NT$${wage.toFixed(0)}`);
});


    // fix record bottom
    fixRecordsBtn.addEventListener('click', function() {
        if (confirm('This is going to recount all the records, still continue?')) {
            const fixedCount = fixAllRecords();
            alert(`All records are fixed and recounted. Recounted ${fixedCount} records。`);
        }
    });

    // fix all records
    function fixAllRecords() {
        let records = JSON.parse(localStorage.getItem('workRecords') || '[]');
        const hourlyRate = parseFloat(hourlyRateInput.value) || 180;

        let fixedCount = 0;

        records.forEach((record, index) => {
            // Only process records with working and leaving times
            if (record.clockInTime && record.clockOutTime) {
                // Use improved datetime conversion functions
                const clockIn = convertToDateObj(record.date, record.clockInTime);
                const clockOut = convertToDateObj(record.date, record.clockOutTime);

                if (clockIn && clockOut) {
                    // Calculate correct hours and wages
                    const workHours = calculateWorkHours(clockIn, clockOut);
                    const roundedHours = roundToHalfHour(workHours);
                    const wage = roundToHundred(roundedHours * hourlyRate);

                    // update records
                    record.hoursWorked = roundedHours.toFixed(1);
                    record.wage = wage.toFixed(0);
                    fixedCount++;
                }
            }
        });

        // save updated records
        localStorage.setItem('workRecords', JSON.stringify(records));

        // update display
        updateRecordsDisplay();

        return fixedCount;
    }

    // report
weeklyReportBtn.addEventListener('click', function() {

monthlyReportBtn.addEventListener('click', function() {

    // generate report
function generateReport(type) {
    const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
    if (records.length === 0) {
        alert('No records.');
        return;
    }

    const now = new Date();
    let filteredRecords = [];
    let totalHours = 0;
    let totalWage = 0;
    let reportTitle = '';

    const options = { year: 'numeric', month: '2-digit', day: '2-digit' };

    if (type === 'week') {
        // Calculate the start of the week (Sunday)
        const startOfWeek = new Date(now);
        startOfWeek.setDate(now.getDate() - now.getDay());
        startOfWeek.setHours(0, 0, 0, 0);

        reportTitle = `Weekly report (${startOfWeek.toLocaleDateString('en-US', options)} to ${now.toLocaleDateString('en-US', options)})`;

        // Filter records for this week
        filteredRecords = records.filter(record => {
            try {
                const recordDate = convertToDateObj(record.date, "00:00:00");
                return recordDate && recordDate >= startOfWeek && record.clockOutTime;
            } catch (e) {
                console.error('Error parsing date for report:', e, record.date);
                return false;
            }
        });
    } else if (type === 'month') {
        // Calculate the start of the month
        const startOfMonth = new Date(now.getFullYear(), now.getMonth(), 1);

        reportTitle = `Monthly report (${startOfMonth.toLocaleDateString('en-US', options)} to ${now.toLocaleDateString('en-US', options)})`;

        // Filter records for this month
        filteredRecords = records.filter(record => {
            try {
                const recordDate = convertToDateObj(record.date, "00:00:00");
                return recordDate &&
                    recordDate.getMonth() === now.getMonth() &&
                    recordDate.getFullYear() === now.getFullYear() &&
                    record.clockOutTime;
            } catch (e) {
                console.error('Error parsing date for report:', e, record.date);
                return false;
            }
        });
    }

    // Calculate total hours and total wages
    filteredRecords.forEach(record => {
        if (record.hoursWorked && record.wage) {
            const hours = parseFloat(record.hoursWorked);
            const wage = parseFloat(record.wage);
            if (!isNaN(hours)) totalHours += hours;
            if (!isNaN(wage)) totalWage += wage;
        }
    });

    // generate report contents
    let reportContent = `${reportTitle}\n\n`;
    reportContent += `Total work hours: ${totalHours.toFixed(1)} hours\n`;
    reportContent += `Total wage: NT$${totalWage.toFixed(0)}\n\n`;
    reportContent += 'Details:\n';

    filteredRecords.forEach(record => {
        const hoursDisplay = record.hoursWorked || '0.0';
        const wageDisplay = record.wage || '0';
        reportContent += `Date: ${record.date}, Clock-in Time: ${record.clockInTime}, Clock-out Time: ${record.clockOutTime}, Hours: ${hoursDisplay}, Wage: NT$${wageDisplay}\n`;
    });

    // display report
    alert(reportContent);

    // download report
    const blob = new Blob([reportContent], { type: 'text/plain' });
    const url = URL.createObjectURL(blob);
    const a = document.createElement('a');
    a.href = url;
    a.download = `${type === 'week' ? 'weekly_report' : 'monthly_report'}_${now.toLocaleDateString('en-US', options).replace(/\//g, '-')}.txt`;
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
}

    // clear records
    clearDataBtn.addEventListener('click', function() {
        if (confirm('Are you sure you want to delete all clock-in records? This action cannot be undone!')) {
            localStorage.removeItem('workRecords');
            updateRecordsDisplay();
            alert('All records are cleared!');
            // reset clockin status after clearing all the records.
            clockInBtn.disabled = false;
            clockOutBtn.disabled = true;
            statusElement.textContent = 'Status：Not clocked in';
            statusElement.className = 'status';
        }
    });

    // update records display
function updateRecordsDisplay() {
    const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
    // clear table
    recordsBody.innerHTML = '';

    // Display the most recent records in reverse order (up to 5 records)
    const recentRecords = [...records].reverse().slice(0, 5);

    // Add records to table
    recentRecords.forEach(record => {
        const row = document.createElement('tr');

        const dateCell = document.createElement('td');
        dateCell.textContent = record.date;
        row.appendChild(dateCell);

        const clockInCell = document.createElement('td');
        clockInCell.textContent = record.clockInTime;
        row.appendChild(clockInCell);

        const clockOutCell = document.createElement('td');
        clockOutCell.textContent = record.clockOutTime || '--';
        row.appendChild(clockOutCell);

        const hoursCell = document.createElement('td');
        hoursCell.textContent = record.hoursWorked ? `${record.hoursWorked} hours` : '--';
        row.appendChild(hoursCell);

        const wageCell = document.createElement('td');
        wageCell.textContent = record.wage ? `NT$${record.wage}` : '--';
        row.appendChild(wageCell);

        recordsBody.appendChild(row);
    });
}
    // Initialize record display
    // updateRecordsDisplay(); // This line can be executed in window.onload to avoid duplication

    // Check if you are currently clocking in (restore status after page refresh)
function checkClockInStatus() {
    const records = JSON.parse(localStorage.getItem('workRecords') || '[]');
    if (records.length > 0) {
        const lastRecord = records[records.length - 1];
        // Check if the last record has working time but no off-working time
        if (lastRecord.clockInTime && !lastRecord.clockOutTime) {
            isClockIn = true; // Set status to Clocked in
            // Update UI
            statusElement.textContent = `Clocked in: In Work Mode - Time: ${lastRecord.clockInTime}`;
            statusElement.className = 'status clocked-in';
            clockInBtn.disabled = true;
            clockOutBtn.disabled = false;
        } else {
            isClockIn = false; // If the last record is off duty, it will be set as not clocked in
            statusElement.textContent = 'Status: Not clocked in';
            statusElement.className = 'status';
            clockInBtn.disabled = false;
            clockOutBtn.disabled = true;
        }
    } else {
        isClockIn = false; // If there is no record, it means the card was not punched.
        statusElement.textContent = 'Status: Not clocked in';
        statusElement.className = 'status';
        clockInBtn.disabled = false;
        clockOutBtn.disabled = true;
    }
}

    // Check the punch status when the page loads to ensure that it is executed after the DOM is fully loaded
window.addEventListener('DOMContentLoaded', function() {
    // Load wage settings (reserved, make sure to load hourly wages before checking punch status)
    if (localStorage.getItem('hourlyRate')) {
        hourlyRateInput.value = localStorage.getItem('hourlyRate');
    }
    checkClockInStatus();
    updateRecordsDisplay(); // Make sure the record format displayed is also English
});

</script>
